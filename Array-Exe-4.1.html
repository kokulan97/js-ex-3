<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var numbers = [4, 1, 8, 3, 9, 12];
document.getElementById("demo").innerHTML = numbers;

function myFunction() {
  numbers.sort(function(a, b){return a-b});
  document.getElementById("demo").innerHTML = numbers;
}
</script>
